<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>고객 상세 정보 - 아서앤그레이스</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="has-mobile-buttons">
    <div class="container mt-4">
        <header class="mb-4 mobile-nav-top">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h1 class="text-center fs-4 mb-0">아서앤그레이스</h1>
                <div class="d-flex">
                    <button id="back-btn" class="btn btn-sm btn-outline-secondary me-1">
                        <i class="bi bi-arrow-left"></i> <span class="d-none d-md-inline">목록</span>
                    </button>
                    <button id="close-btn" class="btn btn-sm btn-outline-danger">
                        <i class="bi bi-x-circle"></i> <span class="d-none d-md-inline">닫기</span>
                    </button>
                </div>
            </div>
            <h2 class="text-center fs-5">고객 상세 정보</h2>
        </header>

        <div class="card mb-4">
            <div class="card-body">
                <h3 class="card-title">기본 정보</h3>
                <div id="customer-info-content">
                    <!-- 고객 기본 정보가 여기에 삽입됩니다 -->
                </div>
                <div class="mt-3">
                    <button id="edit-customer-btn" class="btn btn-primary">
                        <i class="bi bi-pencil"></i> <span class="d-none d-md-inline">수정</span>
                    </button>
                    <button id="delete-customer-btn" class="btn btn-danger">
                        <i class="bi bi-trash"></i> <span class="d-none d-md-inline">삭제</span>
                    </button>
                </div>
            </div>
        </div>

        <div id="purchase-history-content">
            <!-- 구매 이력이 여기에 삽입됩니다 -->
        </div>
        <div class="mt-3 d-md-block d-none">
            <button id="add-purchase-btn" class="btn btn-success">+ 구매 기록 추가</button>
            <button id="download-purchase-pdf" class="btn btn-info">PDF 다운로드</button>
        </div>
        
        <!-- 모바일 전용 하단 액션 버튼 -->
        <div class="mobile-fixed-bottom d-md-none">
            <button id="mobile-add-purchase-btn" class="btn btn-success">
                <i class="bi bi-cart-plus"></i> 구매 기록 추가
            </button>
        </div>
    </div>

    <!-- 구매 기록 추가 모달 -->
    <div class="modal fade" id="add-purchase-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">구매 기록 추가</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="add-purchase-form">
                        <input type="hidden" id="purchase-customer-id">
                        
                        <div class="mb-3">
                            <label for="purchase-date" class="form-label">구매일 *</label>
                            <input type="date" class="form-control" id="purchase-date" required>
                        </div>
                        
                        <div class="card mb-3">
                            <div class="card-header">
                                <small class="text-muted">구매 상품 정보</small>
                            </div>
                            <div class="card-body">
                                <div id="purchase-items">
                                    <div class="purchase-item mb-3">
                                        <div class="row g-2">
                                            <div class="col-12 col-md-7">
                                                <label class="form-label">상품명 *</label>
                                                <input type="text" class="form-control item-name" required placeholder="구매하신 상품명을 입력하세요">
                                            </div>
                                            <div class="col-12 col-md-5">
                                                <label class="form-label">가격 *</label>
                                                <input type="number" class="form-control item-price" required placeholder="0">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-grid">
                                    <button type="button" class="btn btn-outline-secondary" id="add-item-btn">
                                        <i class="bi bi-plus-circle"></i> 상품 추가
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="purchase-order-number" class="form-label">주문장번호</label>
                            <input type="text" class="form-control" id="purchase-order-number" placeholder="주문장번호 (선택사항)">
                        </div>
                        
                        <div class="row g-2 mb-3">
                            <div class="col-12 col-md-6">
                                <label for="purchase-store" class="form-label">구매매장</label>
                                <input type="text" class="form-control" id="purchase-store" placeholder="구매한 매장명">
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="purchase-staff" class="form-label">담당셀러</label>
                                <input type="text" class="form-control" id="purchase-staff" placeholder="담당 직원명">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="payment-method" class="form-label">결제 방법 *</label>
                            <select class="form-select" id="payment-method" required>
                                <option value="">결제 방법을 선택하세요</option>
                                <option value="신용카드">신용카드</option>
                                <option value="현금">현금</option>
                                <option value="계좌이체">계좌이체</option>
                                <option value="기타">기타</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="purchase-memo" class="form-label">메모</label>
                            <textarea class="form-control" id="purchase-memo" rows="3" placeholder="추가 메모사항 (선택사항)"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="submit" form="add-purchase-form" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i> 저장
                    </button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <!-- 클라우드 동기화 스크립트 -->
    <script>
                 // 클라우드 동기화 설정
         window.CLOUD_SYNC = {
             enabled: true,
             apiUrl: 'https://api.jsonbin.io/v3/b/6855411b8a456b7966b1f04d',
             apiKey: '$2a$10$aXe4NjIJeIjuC1INFQ3t5OmVlMRmnXviDO7jWWi7R9bgiXjOXNX5S',
             syncInterval: 30000, // 30초마다 동기화
             lastSyncTime: 0
         };
        
        // 클라우드 동기화 함수들
        window.CloudSync = {
            // 클라우드에서 데이터 가져오기
            async fetchFromCloud() {
                if (!window.CLOUD_SYNC.enabled) return null;
                
                try {
                    const response = await fetch(window.CLOUD_SYNC.apiUrl, {
                        method: 'GET',
                        headers: {
                            'X-Master-Key': window.CLOUD_SYNC.apiKey,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        return data.record;
                    }
                } catch (error) {
                    console.log('클라우드 데이터 가져오기 실패:', error);
                }
                return null;
            },
            
            // 클라우드에 데이터 저장하기
            async saveToCloud(data) {
                if (!window.CLOUD_SYNC.enabled) return false;
                
                try {
                    const payload = {
                        ...data,
                        lastUpdated: Date.now(),
                        deviceId: this.getDeviceId()
                    };
                    
                    const response = await fetch(window.CLOUD_SYNC.apiUrl, {
                        method: 'PUT',
                        headers: {
                            'X-Master-Key': window.CLOUD_SYNC.apiKey,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });
                    
                    if (response.ok) {
                        window.CLOUD_SYNC.lastSyncTime = Date.now();
                        return true;
                    }
                } catch (error) {
                    console.log('클라우드 데이터 저장 실패:', error);
                }
                return false;
            },
            
            // 기기 고유 ID 생성
            getDeviceId() {
                let deviceId = localStorage.getItem('deviceId');
                if (!deviceId) {
                    deviceId = 'device_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
                    localStorage.setItem('deviceId', deviceId);
                }
                return deviceId;
            },
            
            // 자동 동기화 시작
            startAutoSync() {
                if (!window.CLOUD_SYNC.enabled) return;
                
                // 페이지 로드 시 한번 동기화
                this.syncFromCloud();
                
                // 정기적으로 동기화
                setInterval(() => {
                    this.syncFromCloud();
                }, window.CLOUD_SYNC.syncInterval);
                
                // 페이지 언로드 시 데이터 저장
                window.addEventListener('beforeunload', () => {
                    this.syncToCloud();
                });
            },
            
            // 클라우드에서 로컬로 동기화
            async syncFromCloud() {
                const cloudData = await this.fetchFromCloud();
                if (!cloudData) return;
                
                // 클라우드 데이터가 더 최신인지 확인
                const localLastUpdated = parseInt(localStorage.getItem('lastUpdated') || '0');
                const cloudLastUpdated = cloudData.lastUpdated || 0;
                
                if (cloudLastUpdated > localLastUpdated && cloudData.deviceId !== this.getDeviceId()) {
                    // 클라우드 데이터가 더 최신이고 다른 기기에서 업데이트된 경우
                    if (cloudData.customers) {
                        localStorage.setItem('customers', JSON.stringify(cloudData.customers));
                        window.customers = cloudData.customers;
                    }
                    if (cloudData.purchases) {
                        localStorage.setItem('purchases', JSON.stringify(cloudData.purchases));
                        window.purchases = cloudData.purchases;
                    }
                    if (cloudData.gifts) {
                        localStorage.setItem('gifts', JSON.stringify(cloudData.gifts));
                        window.gifts = cloudData.gifts;
                    }
                    if (cloudData.visits) {
                        localStorage.setItem('visits', JSON.stringify(cloudData.visits));
                        window.visits = cloudData.visits;
                    }
                    if (cloudData.rankHistory) {
                        localStorage.setItem('rankHistory', JSON.stringify(cloudData.rankHistory));
                    }
                    
                    localStorage.setItem('lastUpdated', cloudLastUpdated.toString());
                    
                    // 현재 페이지가 고객 상세 페이지라면 새로고침
                    const customerId = getCustomerIdFromUrl();
                    if (customerId) {
                        loadCustomerDetails(customerId);
                        loadCustomerPurchases(customerId);
                        loadCustomerGifts(customerId);
                        loadCustomerVisits(customerId);
                    }
                    
                    console.log('클라우드에서 데이터 동기화 완료');
                }
            },
            
            // 로컬에서 클라우드로 동기화
            async syncToCloud() {
                const data = {
                    customers: window.customers || [],
                    purchases: window.purchases || [],
                    gifts: window.gifts || [],
                    visits: window.visits || [],
                    rankHistory: JSON.parse(localStorage.getItem('rankHistory') || '[]')
                };
                
                const success = await this.saveToCloud(data);
                if (success) {
                    console.log('클라우드에 데이터 동기화 완료');
                }
                return success;
            }
        };
        
        // 페이지 로드 후 동기화 시작
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                if (window.CloudSync) {
                    window.CloudSync.startAutoSync();
                }
            }, 1000);
        });
    </script>
    
    <script src="customer-details.js"></script>
</body>
</html>
